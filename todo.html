<!DOCTYPE html>
<html>
<head>
  <title>To-Do App</title>
  <link rel="stylesheet" type="text/css" href="todo.css">
</head>
<body>
  <div class="container">
    <h1>To-Do App</h1>
    <form id="todo-form">
      <input type="text" id="todo-input" placeholder="Enter a task">
      <button type="submit">Add Task</button>
    </form>
    <ul id="todo-list"></ul>
  </div>

  <script src="todo.js"></script>
</body>
</html>
